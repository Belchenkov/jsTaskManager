<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <style>
        body, button, input {
            font-family: 'Marck Script', cursive!important;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card z-depth-5">
                    <div class="card-content">
                        <h3>
                            <img src="img/logo.png" alt="Logo"> Список задач
                        </h3>

                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" id="task" name="task">
                                    <label for="task">Новая задача</label>
                                </div>
                                <button type="submit" class="btn green">
                                    <i class="fa fa-plus"></i> Добавить задачу
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">
                            <i class="fa fa-search"></i> Поиск
                        </h5>
                        <div class="input-field col s12">
                            <input type="text" id="filter" name="filter">
                            <label for="filter">Найти задачу</label>
                        </div>
                        <ul class="collection">
                        </ul>
                        <a href="#" class="clear-tasks btn red">
                            <i class="fa fa-eraser"></i> Очистить
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="js/materialize.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
