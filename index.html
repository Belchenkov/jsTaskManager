<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Список задач</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" id="task" name="task">
                                    <label for="task">Новая задача</label>
                                </div>
                                <button type="submit" class="btn">Добавить задачу</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Поиск</h5>
                        <div class="input-field col s12">
                            <input type="text" id="filter" name="filter">
                            <label for="filter">Найти задачу</label>
                        </div>
                        <ul class="collection">
                        </ul>
                        <a href="#" class="clear-tasks btn black">Очистить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="js/materialize.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
